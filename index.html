<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f20f05762c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <form id="search-form">
              <div class="row">
                <div class="col-10">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="city-input"
                      aria-describedby="emailHelp"
                      placeholder="What's your city?"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <button
                    id="current-location-button"
                    type="button"
                    class="btn btn-primary"
                  >
                    GO
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="col-4">
              <h1 class="card-title" id="city">
                Malaga<span class="badge badge-secondary"></span>
              </h1>
              <div class="date" id="date-and-time"></div>
              <div class="current-weather" id="description">Sunny</div>
              <div class="humidity">Humidity: <span id="humidity"></span></div>
              <div class="wind">Wind: <span id="wind">8</span>m/s</div>
            </div>
            <div class="col-8">
              <div class="row">
                <div class="col-6">
                  <div class="current-temperature" id="current-temperature">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </div>
                </div>
                <div class="col-6">
                  <span class="current-weather-icon">
                    <i class="fas fa-sun sun-icon"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col day Monday">
              Monday <br />
              19°C
            </div>
            <div class="col day Tuesday">
              Tuesday
              <br />
              19°C
            </div>
            <div class="col day Wednesday">
              Wednesday
              <br />
              21°C
            </div>
            <div class="col day Thursday">
              Thursday
              <br />
              17°C
            </div>
            <div class="col day Friday">
              Friday
              <br />
              19°C
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
